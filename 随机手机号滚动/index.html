<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="xdemo" style="overflow: hidden; height:570px;margin:0 auto; width:210px;border:1px solid #ccc" >
        <div id="xdemo1"></div>
        <div id="xdemo2"></div>
    </div>
	<script>
		var time1;
		// 轮播
		function Start(){
			demo=document.getElementById("xdemo");
        	demo1=document.getElementById("xdemo1");
        	demo2=document.getElementById("xdemo2");
        	if(demo2 == null){
        		return;
        	}
        	ShowNum();
        	clearTimeout(time1);
        	demo2.innerHTML=demo1.innerHTML;
        	function mar(){
        		if(demo.scrollTop>=demo2.offsetHeight){
        			demo.scrollTop = 0;
        		}else{
        			demo.scrollTop++;
        		}
        	}
        	var tt2 = setInterval(mar,20);
        	demo.onmousemove = function(){
        		clearInterval(tt2);
        	}
        	demo.onmouseout = function(){
        		tt2 = setInterval(mar,20);
        	}

		}
		tt1 = setTimeout(Start,1000);
		// 随机返回数组
		function CreateCode(obj){
			return obj[Math.floor(Math.random()*obj.length)];
		}
		// 电话号码后四位
		function ReturnPhone(){
			var master = Math.floor(Math.random()*10000);
			if(master<=1000){
				master = ReturnPhone();
			}
			return master;
		}
		// 日期处理
		function GetNowTime(){
			var nowTime = new Date();
			var nowstr = nowTime.getFullYear() + '-';
			var nowmonth = nowTime.getMonth() + 1;
			if(nowmonth<10){
				nowmonth = "0" + nowmonth;
			}
			var nowdate = nowTime.getDate();
			if(nowdate<10){
				nowdate = "0" + nowdate;
			}
			nowstr += nowmonth + '-' + nowdate;
			return nowstr;
		}

		function ShowNum(){
			var mycars = new Array("张小姐 ","钟小姐 ","潘小姐 ","梁先生 ","吕小姐 ","傅小姐 ","曹小姐 ","冯小姐 ","魏小姐 ","郭先生 ","金小姐 ","张先生 ","伍小姐 ","黄小姐 ","余小姐 ","顾先生 ","胡小姐 ","万小姐 ","欧小姐 ","魏先生 ","宋小姐 ","曲小姐 ","田先生 ","孟小姐 ","龙小姐 ","方先生 ","蒲先生 ","冉小姐 ","穆小姐 ","吴小姐 ","赵小姐 ","姚小姐");
			var mycars1 = new Array("13","15","18");
			var str = "<ul>";
			for(var i=0;i<mycars.length;i++){
				var Md1 = Math.floor(Math.random()*10);
				str += "<li>" + CreateCode(mycars) + Md1 + "****" + ReturnPhone() + GetNowTime(); 
			}
			str+="</ul>";
			document.getElementById("xdemo1").innerHTML = str;
		}
	</script>
</body>
</html>
